name: Debug

on:
  push:
    branches: [ next ]

jobs:
  debug:
    runs-on: windows-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - id: step1
        shell: cmd
        run: echo ::set-output name=test::hello
      - id: step2
        shell: cmd
        run: echo ${{needs.debug.outputs.output1}}