name: Debug

on:
  push:
    branches: [ next ]

jobs:
  debug:
    runs-on: windows-latest
    outputs:
      random-number:
        description: "Random number"
        value: ${{ steps.random-number-generator.outputs.random-id }}
    steps:
      - id: random-number-generator
        run: echo ::set-output name=random-id::nmsl
        shell: cmd
      - id: print
        if: needs.debug.outputs.random-number=='nmsl'
        run: echo "Info:Should print"
        shell: cmd