#:schema ../../schema/task.json
# 任务基本信息
[task]
name = "Notepad3"
category = "办公编辑"
author = "xrgzs"
url = "https://github.com/rizonesoft/Notepad3"

# 指定使用的模板
[template]
# scraper = ""
# resolver = ""
producer = "Recursive_Unzip"

# 使用到的正则
[regex]
# download_link = ''
download_name = 'Notepad3_(\S+)_x64_Portable\.zip'
# scraper_version = ''

# 通用参数
[parameter]
# resolver_cd = []
# compress_level = 5
build_manifest = ["${taskName}.wcs", "${taskName}/Notepad3.exe"]
# build_cover = ""
# build_delete = []

# 爬虫模板临时参数
[scraper_temp]
allow_pre_release = true

# 自动制作模板要求的参数
[producer_required]
shortcutName = "Notepad3"
sourceFile = "Notepad3.exe"
recursiveUnzipList = []


# 额外备注
# [extra]
# require_windows = true
# missing_version = ""
# weekly = true
