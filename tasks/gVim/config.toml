#:schema ../../schema/task.json
# 任务基本信息
[task]
name = "gVim"
category = "办公编辑"
author = ["undefined"]
scope = "PortableApps"
url = "https://portableapps.com/apps/development/gvim_portable"
description = "advanced text editor"
tags = ["vim"]
language = "Multi"

# 指定使用的模板
[template]
# scraper = ""
# resolver = ""
producer = "PortableApps"

# 使用到的正则
[regex]
# download_link = ''
download_name = '\.exe'
# scraper_version = ''

# 通用参数
[parameter]
# resolver_cd = []
# compress_level = 5
build_manifest = ["workflows/setup.toml", "${taskName}"]
# build_cover = ""
# build_delete = []

# 爬虫模板临时参数
# [scraper_temp]

# 自动制作模板要求的参数
[producer_required]


# 额外备注
# [extra]
# require_windows = false
# missing_version = ""
